{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ movie.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'movies/assets/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold">{{ movie.title }} ({{ movie.release_date|date:"Y" }})</h1>   
        <p class="mt-4">{{ movie.overview }}</p>
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/{{ movie.poster_path }}" alt="{{ movie.title }}" class="mt-4 rounded-lg shadow-md">
    </div>
</body>
</html>
